{% extends 'base.html' %}

<!doctype html>
<html>
    <head>
        <title>{% block title %}| Weather {% endblock %}</title>
    </head>
    <body>
        {% block content %}

        <!-- The following Bootstrap 3 classes create a basic 8-column structure for the weather data -->
        <!-- Columns must be nested within a row -->
        <div class="row">
            <!-- Columns will become vertically stacked on small and extra small screens (less than 768px in width) -->
            <div class="col-sm-2">
                <h3 class="weather-header">Zip Code:</h3>
                <h3>{{ weather.zipcode }}</h3>
            </div>
            
            <!-- Every other column is currently empty, but could include content in the future -->
            <div class="col-sm-1">
            </div>
            
            <div class="col-sm-2">
                <h3 class="weather-header">Temperature:</h3>
                <h3>{{ weather.temp }}</h3>
            </div>

            <div class="col-sm-1">
            </div>

            <div class="col-sm-2">
                <h3 class="weather-header">Humidity:</h3>
                <h3>{{ weather.humidity }}</h3>                    
            </div>

            <div class="col-sm-1">
            </div>

            <div class="col-sm-2">
                <h3 class="weather-header">Last Update:</h3>
                <h3>{{ weather.last_update }}</h3>                    
            </div>

            <div class="col-sm-1">
            </div>
        </div>

        {% endblock %}
    </body>
</html>
