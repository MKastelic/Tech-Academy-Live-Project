{% load static %} <!-- this allows us to use static files in our template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/main.css' %}"> <!-- works like the url template tags; the static helper function will look for our static folder, then in css, and grab the specified file. -->
    <!-- Latest compiled and minified Bootstrap CSS -->
    <!-- Note that this was changed from v3.3.7 to v4.2.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>DataScrape {% block title %} {% endblock %}</title>
</head>
<body>
    <!-- Each page will have the navbar at the top of the page -->
    {% include 'partials/_navbar.html' %}

    <!-- Content for each page will be rendered here -->
    {% block content %}
    {% endblock %}

    <!-- works like the url template tags; the static helper function will look for our static folder, then in js, and grab the specified file. -->
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
